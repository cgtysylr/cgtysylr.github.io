apiVersion: v1
kind: Service
metadata:
  name: {{ include "cluster-octopus.fullname" . }}-service
  namespace: {{ include "cluster-octopus.namespace" . }}
  labels:
    {{- include "cluster-octopus.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "cluster-octopus.selectorLabels" . | nindent 4 }}
